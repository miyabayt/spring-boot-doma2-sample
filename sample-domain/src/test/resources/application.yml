# 共通の設定を定義する
spring:
  main:
    # DataValueProcessorのBean上書きのため暫定対応
    allow-bean-definition-overriding: true
  jackson:
    # 日付型をISO形式で出力する
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/spring-boot-doma2-sample?useSSL=false
    username: root
    password: passw0rd
  mail:
    protocol: smtp
    host: 127.0.0.1
    port: 25
    username: test
    password: test
    properties:
      mail:
        from: test@example.com
  flyway:
    baseline-on-migrate: true
    placeholder-replacement: false
doma:
  dialect: mysql
  # 小文字のスネークケースに変換する（firstName → first_name）
  naming: SNAKE_LOWER_CASE
  # バルクインサート・アップデートのサイズ
  batch-size: 1000
logging:
  level:
    com.bigtreetc.sample: DEBUG

####
# アプリケーションの設定
application:
  fileUploadLocation: build/sample
