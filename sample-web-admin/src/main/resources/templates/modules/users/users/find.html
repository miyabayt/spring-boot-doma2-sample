<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/sidebarLayout}">
    <head>
        <title>顧客マスタ</title>
    </head>
    <body>
        <div layout:fragment="sidebar">
            <div th:replace="~{layouts/sidebar :: sidebar ('user', 'user')}"></div>
        </div>
        <section layout:fragment="content-header">
            <h1>顧客検索</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a></li>
                <li>顧客検索</li>
            </ol>
        </section>
        <section layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">検索条件</h3>
                    <form th:object="${searchUserForm}" th:action="@{/users/users/find(page=1)}" method="post" class="form-horizontal">
                        <div class="form-group">
                            <div class="control-group" id="lastName">
                                <label class="col-sm-2 control-label">名前</label>
                                <div class="col-sm-10">
                                    <input class="form-control" th:field="*{lastName}" size="30" maxlength="80" />
                                    <span class="help-inline">
                                        <div th:if="${#fields.hasAnyErrors()}">
                                            <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" name="find" class="btn btn-default bg-purple">検索</button>
                                <div class="dropdown pull-right">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        操作
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a th:href="@{/users/users/new}">ユーザー登録</a></li>
                                        <li><a th:href="@{/users/users/download/ユーザー.csv}">CSVダウンロード</a></li>
                                        <li><a th:href="@{/users/users/download/ユーザー.xlsx}">Excelダウンロード</a></li>
                                        <li><a th:href="@{/users/users/download/ユーザー.pdf}">PDFダウンロード</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">検索結果</h3>
                </div>
                <div class="box-body table-responsive">
                    <table id="users" class="table table-hover" th:if="${pages} != null">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>氏名</th>
                                <th>メールアドレス</th>
                                <th>電話番号</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${pages.data}">
                                <td>
                                    <a th:href="@{/users/users/show/__${user.id}__}" th:text="${user.id}" />
                                </td>
                                <td th:text="${user.firstName + ' ' + user.lastName}" />
                                <td th:text="${user.email}" />
                                <td th:text="${user.tel}" />
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <div th:replace="~{fragments/paginator :: paginator (${pages}, '/users/users/find')}" />
                </div>
            </div>
        </section>
    </body>
    <div layout:fragment="scripts">
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
            });
        </script>
    </div>
</html>
